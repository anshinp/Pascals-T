<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pascal's Triangle</title>
</head>

<body>
    <div id="pascalsTriangle"></div> <!-- Add an empty div to hold the Pascal's Triangle -->

    <script>
        // Function to calculate factorial
        function fact(n) {
            let factorial = 1;
            for (let i = 2; i <= n; i++) {
                factorial *= i;
            }
            return factorial;
        }

        // Function to calculate binomial coefficient (n choose k)
        function binomialCoefficient(n, k) {
            return fact(n) / (fact(k) * fact(n - k));
        }

        // Function to generate and print Pascal's Triangle
        function printPascalsTriangle(numRows) {
            let pascalsTriangle = ''; // Variable to hold the Pascal's Triangle
            for (let n = 0; n < numRows; n++) {
                let row = '';
                // Add spaces before each row
                for (let i = 0; i < numRows - n; i++) {
                    row += '&nbsp;'; // Using non-breaking spaces for formatting
                }
                // Generate term for current row
                for (let k = 0; k <= n; k++) {
                    const term = binomialCoefficient(n, k);
                    row += term.toString().padStart(6);
                }
                pascalsTriangle += row + '<br>'; // Add current row to Pascal's Triangle
            }
            document.getElementById('pascalsTriangle').innerHTML = pascalsTriangle; // Display Pascal's Triangle in the HTML
        }

        // Example usage:
        const numRows = 5;
        printPascalsTriangle(numRows);

    </script>
</body>

</html>
